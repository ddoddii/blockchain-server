version: '3.8'
services:
    mesher-db:
        image: postgres:13
        ports:
            - 5434:5432
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1234
            POSTGRES_DB: mesher
        networks:
            - mesher
    test-db:
        image: postgres:13
        ports:
            - 5435:5432
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1234
            POSTGRES_DB: mesher
        networks:
            - mesher
networks:
    mesher:
